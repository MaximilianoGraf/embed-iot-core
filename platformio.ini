[env]
platform = espressif32
monitor_speed = 115200
framework = arduino
lib_deps = 
	bblanchon/ArduinoJson@^6.18.0
	knolleary/PubSubClient@^2.8
	h2zero/NimBLE-Arduino@^1.2.0
	hirotakaster/CoAP simple library@^1.3.21

[env:default]
board = nodemcu-32s

[env:alks]
board = alksesp32

[env:nodemcu]
board = nodemcu-32s

